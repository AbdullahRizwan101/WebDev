<!doctype html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</head>
  <body>
    <div class="container">
      <h1>ARZ Calculator</h1>
    </div>
      <div class="calculator">
        <div class="row mt-2">
          <div class="col-lg-12">
              <input id ="screen" type="text">
          </div>
        </div>
          <div class="row mt-2">
            <div class="col-lg-12">
                <button onclick="getnum('1')" name="" id="" class="btn btn-warning" href="#" role="button">1</button>
                <button onclick="getnum('2')"  name="" id="" class="btn btn-warning" href="#" role="button">2</button>
                <button onclick="getnum('3')"  name="" id="" class="btn btn-warning" href="#" role="button">3</button>
                <button onclick="clearscreen()"  name="" id="" class="btn btn-warning btn-padding ml-5 functional-buttons" href="#" role="button">C</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg-12">
                <button onclick="getnum('4')"  name="" id="" class="btn btn-warning" href="#" role="button">4</button>
                <button onclick="getnum('5')"  name="" id="" class="btn btn-warning" href="#" role="button">5</button>
                <button onclick="getnum('6')"  name="" id="" class="btn btn-warning" href="#" role="button">6</button>
                <button onclick="getnum('+')"  name="" id="" class="btn btn-warning btn-airth ml-5 functional-buttons" href="#" role="button">+</button>
                <button onclick="getnum('*')"  name="" id="" class="btn btn-warning btn-airth ml-2 functional-buttons" href="#" role="button">x</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg-12">
                <button onclick="getnum('7')"  name="" id="" class="btn btn-warning" href="#" role="button">7</button>
                <button onclick="getnum('8')"  name="" id="" class="btn btn-warning" href="#" role="button">8</button>
                <button onclick="getnum('9')"  name="" id="" class="btn btn-warning" href="#" role="button">9</button>
                <button onclick="getnum('-')"  name="" id="" class="btn btn-warning btn-airth ml-5 functional-buttons" href="#" role="button">-</button>
                <button onclick="getnum('/')"  name="" id="" class="btn btn-warning btn-airth ml-2 functional-buttons" href="#" role="button">/</button>
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-lg-12">
                <button name="" id="" class="btn btn-warning hidden" href="#" role="button">0</button>
                <button onclick="getnum('0')"  name="" id="" class="btn btn-warning" href="#" role="button">0</button>
                <button name="" id="" class="btn btn-warning hidden" href="#" role="button">0</button>
                <button onclick="getResult()"  name="" id="" class="btn btn-warning btn-padding ml-5 functional-buttons" href="#" role="button">=</button>
            </div>
          </div>

      </div>
  </body>
</html>
